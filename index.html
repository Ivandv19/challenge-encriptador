<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Sección principal donde el usuario puede encriptar y desencriptar texto -->
        <section  class="container-logo">
            <img src="img/Logo.png" class="imgLogo" alt="logoAlura">
        </section>

        <section class="container-encriptar">
            <div class="container-texto">
                <textarea name="input1" id="texto" cols="40" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
            </div>

            <div class="container__aviso">
                <div class="container__aviso__img">
                    <img src="/img/aviso.png" alt="imagen de aviso">
                </div>
                <p>Solo letras minúsculas y sin acentos</p> <!-- Instrucción importante para el usuario -->
            </div>

            <div class="container-botones">
                <button id="botonCifrar" onclick="encriptar()">Encriptar</button> <!-- Llama a la función para encriptar -->
                <button id="botonDescifrar" onclick="desencriptar()">Desencriptar</button> <!-- Llama a la función para desencriptar -->
            </div>
        </section>

        <!-- Sección para mostrar el resultado desencriptado y opciones adicionales -->
        <section class="container-desencriptar">
            <div class="container-info" id="container-info">
                <div class="container-img">
                    <img src="img/Muñeco.png" id="imgMuñeco" alt="imagen de un muñeco">
                </div>
                <div class="container__aviso2">
                    <p class="msj1">Ningún mensaje fue encontrado</p>
                    <p class="msj2">Ingresa el texto que desees encriptar o desencriptar.</p> <!-- Mensaje de ayuda -->
                </div>
            </div>
            <div class="container-info2" id="container-info2" style="display: none;">
                <textarea name="xd" id="texto2"></textarea> <!-- Área de texto para mostrar el resultado desencriptado -->
                <div class="container-botones-info2">
                    <div class="container-boton-limpiar" id="container-boton-limpiar" style="display: none;">
                        <button id="boton-limpiar" onclick="limpiarTexto()">Limpiar</button>
                    </div>
                    <div class="container-botoncopiar" id="container-botoncopiar" style="display: none;">
                        <button id="botonCopiar" onclick="copiarTexto()">Copiar</button> <!-- Botón para copiar el texto desencriptado -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <p>Desarrollado por Alura Latam y por Ivan Cruz <br> Estudiante ONE (G6) - Oracle Next Education - 2024 🇲🇽</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
